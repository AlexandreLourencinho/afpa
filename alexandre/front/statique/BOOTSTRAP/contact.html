            <div id="formulaire" class="container col-12 p-0">

                                                                              <!-- NOM -->

                                                                               <!-- SEXE -->
                              <label for="sexe" class="ml-2" id="sexe"> Sexe *</label><br>

                                  <input type="radio" name="sexe" value="femme"> femme
                                  <input type="radio" name="sexe" value="neutre"> neutre
                  <br><br>
                                                                        <!-- DATE DE NAISSANCE -->
                      <label class="control-label col-12 col-md-6" for="daten" required>Date de naissance *</label>

                  <br>
                                                                            <!-- CODE POSTAL -->
                      <label for="codep" class="ml-2 col-12 col-md-6">Code postal *</label><br>
                          <input type="text" class="ml-lg-2 form-control col-12 col-md-6" id="codep" name="codepostal">
                          <span id="codeperr" class="ml-3"></span><br>
                                                                            <!-- ADRESSE -->
                      <label for="adresse" class="ml-lg-2 col-12 col-md-6">Adresse</label><br>
                          <input type="text" class="form-control ml-lg-2 col-12 col-md-6" id="adresse" name="adresse">
                          <span id="adresserr" class="ml-3"></span><br>
                                                                            <!-- VILLE -->
                      <label for="ville" class="ml-lg-2 col-12 col-md-6">Ville</label><br>

                                                                            <!-- EMAIL -->
                      <label for="example-email-input" class="ml-lg-2 col-12 col-md-6" required>Email *</label>

                          <!-- <span id="emailerr"></span> -->
                          <br>
                  <h2 class="ml-2">Votre demande</h2><br>
